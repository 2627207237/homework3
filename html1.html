<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		你喜欢的城市
		<select>
			<optgroup label="江苏">
			<option>南京</option>
			<option>苏州</option>
			<option>扬州</option>
			</optgroup>
			<optgroup label="浙江">
				<option>杭州</option>
				<option>嘉兴</option>
				<option>金华</option>
			</optgroup>
			<optgroup label="广东">
				<option>广州</option>
				<option>深圳</option>
				<option>东莞</option>
			</optgroup>
			<optgroup label="四川">
				<option>成都</option>
				<option>宜宾</option>
				<option>重庆</option>
			</optgroup>
		</select>
	</body>
	<body>
		<form>
			你喜欢的城市<input type="text" list="aa"/>
			<datalist id="aa">
				<option>杭州</option>
				<option>嘉兴</option>
				<option>金华</option>
				<option>南京</option>
				<option>苏州</option>
				<option>扬州</option>
				<option>成都</option>
				<option>宜宾</option>
				<option>重庆</option>
			</datalist>
			<p>
				你喜欢的颜色<input type="color"/>
			</p>
			<p>
				你的生日<input type="date"/>
			</p>
			<p>
				输入邮箱<input type="email"/>
			</p>
			<p>
				<input type="submit"/>
			</p>
		</form>
		
	</body>
</html>
